<form [formGroup]="formNewUser" (ngSubmit)="submit()" class="form-horizontal">
	<div class="simple-page-form animated flipInY" id="signup-form">
		<h4 class="form-title m-b-xl text-center">Crear nueva cuenta</h4>

		<div class="form-group">
			<input id="nombre" type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
		</div>

		<div class="form-group">
			<input id="email" type="email" class="form-control" placeholder="Email" formControlName="email">
		</div>

		<div class="form-group">
			<input id="password" type="password" class="form-control" placeholder="Contraseña"
				formControlName="password">
		</div>
		<div class="form-group">
			<input id="telefono" type="number" class="form-control" placeholder="Teléfono" formControlName="telefono">
		</div>
		<div class="form-group">
			<input id="pais" type="text" class="form-control" placeholder="País" formControlName="pais">
		</div>
		<div class="form-group">
			<input id="provincia" type="text" class="form-control" placeholder="Provincia" formControlName="provincia">
		</div>
		

		<input type="submit" class="btn btn-primary" value="Crear Cuenta">

	</div>
</form>
